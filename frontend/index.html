<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGemma - Patient List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Study List</h1>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>MRN</th>
                    <th>Birthdate</th>
                    <th>Latest Scan</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patient-list">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
