<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGemma - Scan Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { height: 100%; margin: 0; padding: 0; background: #10182a; }
        .fullscreen-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #10182a;
        }
        .viewer-header {
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 32px 0 32px;
        }
        .viewer-title {
            color: #4ea1f7;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .scan-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100vw;
            gap: 48px;
            margin-top: 24px;
        }
        .scan-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
        }
        .scan-canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 512px;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        .scan-canvas {
            background: #000;
            width: 512px;
            height: 512px;
            display: block;
            border-radius: 12px;
        }
        .scan-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 18px 0 0 0;
        }
        .scan-label {
            color: #7ecbff;
            font-size: 1.1rem;
            min-width: 90px;
            text-align: center;
            margin-bottom: 8px;
        }
        .slice-slider {
            width: 220px;
        }
        .viewer-btn {
            background: #22305b;
            color: #7ecbff;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .viewer-btn.active {
            background: #4ea1f7;
            color: #fff;
        }
        @media (max-width: 1200px) {
            .scan-row { flex-direction: column; align-items: center; gap: 24px; }
        }
        @media (max-width: 700px) {
            .scan-canvas-container, .scan-canvas { width: 95vw; height: 60vw; max-width: 95vw; max-height: 60vw; }
            .slice-slider { width: 120px; }
        }
    </style>
</head>
<body>
    <div class="fullscreen-viewer">
        <div class="viewer-header">
            <div class="viewer-title" id="viewer-title"></div>
            <button class="action-btn" onclick="window.location.href='index.html'">Back</button>
        </div>
        <div class="scan-row">
            <div class="scan-panel">
                <div class="scan-label">Timepoint 1 (Baseline)</div>
                <div class="scan-canvas-container">
                    <canvas id="scan-canvas-1" class="scan-canvas"></canvas>
                </div>
                <div class="scan-controls">
                    <button class="viewer-btn active" id="btn-mri-1">MRI Only</button>
                    <button class="viewer-btn" id="btn-overlay-1">MRI + Segmentation</button>
                    <span class="slice-label" id="slice-label-1"></span>
                    <input type="range" min="1" max="48" value="1" class="slice-slider" id="slice-slider-1">
                </div>
            </div>
            <div class="scan-panel">
                <div class="scan-label">Timepoint 2 (Follow-up)</div>
                <div class="scan-canvas-container">
                    <canvas id="scan-canvas-2" class="scan-canvas"></canvas>
                </div>
                <div class="scan-controls">
                    <button class="viewer-btn active" id="btn-mri-2">MRI Only</button>
                    <button class="viewer-btn" id="btn-overlay-2">MRI + Segmentation</button>
                    <span class="slice-label" id="slice-label-2"></span>
                    <input type="range" min="1" max="48" value="1" class="slice-slider" id="slice-slider-2">
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
