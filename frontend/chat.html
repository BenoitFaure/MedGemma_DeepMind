<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGemma - Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { height: 100%; margin: 0; padding: 0; background: #10182a; }
        .chat-outer {
            width: 100vw;
            min-height: 100vh;
            background: #10182a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-container {
            width: 80vw;
            max-width: 1100px;
            min-width: 350px;
            margin: 0 auto;
            background: #182447;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 32px 32px 0 32px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            height: 80vh;
            position: relative;
        }
        .chat-header { color: #7ecbff; font-size: 1.1rem; margin-bottom: 10px; }
        .chat-history {
            flex: 1 1 auto;
            background: #1a2340;
            border-radius: 8px;
            min-height: 320px;
            max-height: none;
            overflow-y: auto;
            padding: 18px 12px 18px 12px;
            margin-bottom: 0;
            font-size: 1.08rem;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .chat-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-break: break-word;
            font-size: 1.08rem;
            margin-bottom: 2px;
        }
        .chat-msg.user {
            align-self: flex-end;
        }
        .chat-msg.user .chat-bubble {
            background: #22305b;
            color: #7ecbff;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 18px;
        }
        .chat-msg.ai {
            align-self: flex-start;
        }
        .chat-msg.ai .chat-bubble {
            background: #263a5e;
            color: #eaf1fb;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 18px;
        }
        .chat-input-bar {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            width: 100%;
            background: #182447;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            padding: 18px 32px 18px 32px;
            box-sizing: border-box;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chat-input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 1.08rem; background: #22305b; color: #eaf1fb; }
        .chat-send-btn { background: #4ea1f7; color: #fff; border: none; border-radius: 8px; padding: 12px 26px; font-size: 1.08rem; cursor: pointer; }
        .chat-back-btn { margin-top: 18px; }
        @media (max-width: 900px) {
            .chat-container { width: 98vw; padding: 10px 2vw 0 2vw; }
            .chat-input-bar { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <div class="chat-outer">
        <div class="chat-container">
            <div class="chat-header" id="chat-patient-info"></div>
            <div class="chat-history" id="chat-history"></div>
            <form class="chat-input-bar" id="chat-form" autocomplete="off" onsubmit="return false;">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask MedGemma...">
                <button class="chat-send-btn" id="chat-send-btn">Send</button>
            </form>
        </div>
        <div class="chat-back-btn">
            <button class="action-btn" onclick="window.location.href='index.html'">Back to Patient List</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="chat.js"></script>
</body>
</html>
